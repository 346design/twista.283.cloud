common:
  misskey: "ふぇでぃばーすの⭐"
  about-title: "ふぇでぃばーすの⭐."
  about: "グランポリス -ぐらんぽりす- は、Misskey からフォークされた<b>ぶんさんマイクロブログサービス</b>です。 Twitter ににたような UI でおもいおもいのことばをはっしんできます。 Misskey はもちろん、 Mastodon, Preloma などのサービスにいるほかのサーバーのユーザーをフォローすることもできます。"
  intro:
    title: "グランポリスって？"
    about: "グランポリスはオープンソースの<b>ぶんさんがたマイクロブログサービス</b>です。リッチでこうどにカスタマイズできるUI、とうこうへのリアクション、ファイルをいちげんかんりできるドライブなど、せんしんてきなきのうをそろえています。また、Fediverseとよばれるネットワークにせつぞくできるため、ほかのサービスともやりとりできます。たとえば、あなたがなにかとうこうすると、そのとうこうは グランポリス だけでなく Mastodon などのほかのサービスにもつたわります。ちょうどあるわくせいからほかのわくせいにでんぱをはっしんしているようすをイメージしてください。"
    features: "とくちょう"
    rich-contents: "とうこう"
    rich-contents-desc: "じぶんのかんがえ、わだいのできごと、みんなときょうゆうしたいことについてはっしんしてください。ひつようであれば、さまざまなこうぶんをつかってとうこうをそうしょくしたり、すきながぞう、どうがなどのファイルやアンケートをてんぷすることもできます。"
    reaction: "リアクション"
    reaction-desc: "あなたのきもちをつたえるもっともかんたんなほうほうです。グランポリスは、ほかのユーザーのとうこうにさまざまなリアクションをつけることができます。いちどグランポリスのリアクションきのうをたいけんしてしまうと、もう「いいね」のがいねんしかそんざいしないSNSにはもどれなくなるかもしれません。"
    ui: "インターフェース"
    ui-desc: "どのようなUIがつかいやすいかはひとそれぞれです。だから、グランポリスはじゆうどのたかいUIをもっています。レイアウトやデザインをちょうせいしたり、カスタマイズかのうなさまざまなウィジェットをはいちしたりして、じぶんだけのホームを作ってください。"
    drive: "ドライブ"
    drive-desc: "いぜんとうこうしたことのあるがぞうをまたとうこうしたくなったことはありませんか？もしくは、アップロードしたファイルをフォルダわけしてせいりしたくなったことはありませんか？グランポリスのこんかんにくみまれたドライブきのうによってそれらがかいけつします。ファイルのきょうゆうもかんたんです。"
    outro: "ほかにもグランポリスにしかないきのうはまだまだあるので、ぜひあなたじしんのめでたしかめてください。グランポリスはぶんさんがたSNSなので、このインスタンスがきにいらなければほかのインスタンスをためすこともできます。それでは、GLHF!"
